---
layout: base
---
<div class="header mt-5">
    <h1 class="page-heading">{{ page.title }}</h1>
</div>
<ul class="list-group list-group-flush card rounded mb-2">
    {% for post in paginator.posts %}
         {% include list.html item=post %}
    {% endfor %}
</ul>
{% if paginator.total_pages > 1 %}
    {% include pagination.html pagination=paginator %}
{% endif %}
