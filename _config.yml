
title: YouthOnTheMove
title-icon: "fa-solid fa-plane-departure"
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Le site <a href='/'>YouthOnTheMove</a> est un projet mené par <a href='https://www.inforjeuneswaterloo.be'>l'ASBL Infor Jeunes Waterloo</a> qui est un 
  Centre d'Information Jeunesse agréé et subventionné par la <a href='http://www.cfwb.be' target='_blank'>Fédération Wallonie-Bruxelles</a>
  et soutenu par l'Echevinat de la jeunesse de la ville de <a href='https://www.waterloo.be'>Waterloo</a>.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Pagination

pagination:
  enabled: true           # Enable the pagination generator
  per_page: 5            # Number of items per page (default: 10)
  permalink: '/page/:num/' # Permalink structure for pagination pages
                           # :num will be replaced by the page number
  trail:
    before: 2          # Nombre de pages avant la page actuelle dans la navigation
    after: 3 
  title: ':title - Page :num / :max' # Optional: Format for the title of paginated pages
                           # :title - original page title
                           # :num - current page number
                           # :max - total number of pages
  limit: 0                  # Optional: Limit the total number of pagination pages to generate (0 for all)
  sort_field: 'date'        # Field to sort items by (default: date)
  sort_reverse: true        # Reverse the sort order (default: false)

#Collections
collections:
  articles:
    output: true
    permalink: /articles/:title
  histoires:
    output: true
    permalink: /histoires/:title
  podcasts: 
    output: true
    permalink: /podcasts/:title
  organismes:
    output: true
    permalink: /organismes/:title
  ressources:
    output: true
    permalink: /pages/:title

# Build settings
permalink: /:title/
theme: minima

plugins:
  - jekyll-feed
  - jekyll-paginate-v2


