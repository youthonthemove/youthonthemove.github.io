{%  if page.medias %}
<div class="d-flex flex-row mb-4">
    {% for media in page.medias%}
        <div class="p-2">
           <a href="{{media.link}}" class="btn btn-dark">
                {{ media.name }}&nbsp; <i class="{{ media.icon }}"></i>
           </a>
        </div>
    {% endfor %}
</div>
{% endif %}
