{% if include.badge %}
    {% case include.badge %}
        {% when 'story' %}
            <span class="badge text-bg-primary rounded-pill">
                <i class="fa-solid fa-comment"></i>&nbsp; <i class="{{ include.icon }}"></i>
            </span>
        {% else %}
            <span class="badge text-bg-primary rounded-pill">
                <i class="{{ include.icon }}"></i>
            </span>
    {% endcase %}
{% endif %}
