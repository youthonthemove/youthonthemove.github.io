{% assign include.item=posts %}
    <div class="col-12 col-sm-6 col-md-4 mb-2">
        <div class="card h-100">
            {% if post.image %}
                <img src="{{post.image}}" class="card-img-top img-fluid">
            {% endif %}
            <div class="card-body">
                <h5 class="heading">{{ post.title }}</h5>
                <div class="card-body">
                    <div class="d-flex flex-row-reverse">
                        <a class="btn btn-light" href="{{ post.url | url_relative }}">
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
