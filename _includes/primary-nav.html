
<nav class="nav">
    <ul class="nav justify-content-end">
        {% for item in site.data.primary_nav %}
            {% if item.dropdown.enable %}
            {% else %}
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ item.url | relative }}">{{ item.title }}</a>
            </li>
            {% endif %}
        {% endfor %}
  </ul>
</nav>
