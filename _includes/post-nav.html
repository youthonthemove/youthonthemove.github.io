<div class="container">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        {% if page.previous.url %}
            <a class="btn btn-sm btn-outline-secondary previous text-justify" href="{{ page.previous.url }}">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        {%  endif %}
        {% if page.next.url %}
            <a class="btn btn-sm btn-outline-primary" href="{{ page.next.url }}">
                <i class="fa-solid fa-arrow-right"></i>
              </a>
        {% endif %}
    </div>
</div>
